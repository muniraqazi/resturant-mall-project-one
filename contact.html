<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/523e0b0920.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="contactHeader">
      <div class="wrapper">
        <nav class="headerNav">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="titleContainer">
          <h1>Get in touch</h1>
        </div>
      </div>
      <!-- end of wrapper -->
    </header>

    <main>
      <div class="infoContainer">
        <div class="socialIconsContainer">
          <i class="fab fa-facebook-f fa-2x"></i>
          <i class="fab fa-instagram fa-2x"></i>
          <i class="fab fa-twitter fa-2x"></i>
          <i class="fab fa-whatsapp fa-2x"></i>
        </div>
        <p class="emailTxt">info@email.com</p>
        <p>
          123-456-7890 <br>
          123 Queen Street West, Unit 10 <br>
          Toronto, Ontario <br>
          M5V2D5
        </p>
      </div>

        <form class="contactForm">
          <div class="inputs">
            <label class="sr-only" for="name">Name</label>
            <input  class="name" type="text" name="name" id="name" placeholder="Name"/>
            
            <label class="sr-only" for="email">Email address</label>
            <input class="email" type="email" name="email" id="email" placeholder="Email Address" />
          </div>
  
          <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
  
        
        <button class="submitBtn">Submit</button>
        </form>
    </main>

    <footer>
      <p>Copyright Â© 2021 Juno College</p>
    </footer>
  </body>
</html>
